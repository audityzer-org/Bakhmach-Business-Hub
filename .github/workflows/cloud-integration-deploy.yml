name: Cloud Services Integration & Deployment

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  aws-deploy:
    name: Deploy to AWS S3 & CloudFront
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Sync docs to S3
        run: aws s3 sync ./docs s3://bakhmach-business-hub/ --delete
      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_DISTRIBUTION_ID }} --paths "/*"

  azure-deploy:
    name: Deploy to Azure Storage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Upload to Azure Blob Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            -d \$web -s ./docs

  gcp-deploy:
    name: Deploy to Google Cloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - name: Deploy to Cloud Storage
        run: |
          gsutil -m rsync -d -r ./docs gs://bakhmach-business-hub-docs/
          gsutil -m rsync -d -r ./src gs://bakhmach-business-hub-src/

  code-analysis:
    name: Code Quality & Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript'
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
      - name: Snyk Security Scan

        cloudflare-deploy:
    name: Deploy to Cloudflare Workers & Pages
    runs-on: ubuntu-latest
    needs: [code-analysis]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Workers
        run: npm run build:workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          secrets: |
            TELEGRAM_BOT_TOKEN
            GMAIL_CLIENT_ID
            GITHUB_TOKEN
            SLACK_BOT_TOKEN
            ZAPIER_WEBHOOK
            MONOBANK_TOKEN
          environment: production
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          ZAPIER_WEBHOOK: ${{ secrets.ZAPIER_WEBHOOK }}
          MONOBANK_TOKEN: ${{ secrets.MONOBANK_TOKEN }}
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          API_BASE_URL: https://bbbhhai.com
          TEST_TELEGRAM_TOKEN: ${{ secrets.TEST_TELEGRAM_TOKEN }}
          TEST_GMAIL_TOKEN: ${{ secrets.TEST_GMAIL_TOKEN }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-cloudflare
          path: test-results/
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
